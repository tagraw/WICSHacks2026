version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - SERPAPI_KEY=${SERPAPI_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

# Frontend is now React Native (Expo) and runs on host machine
# See README.md for instructions

